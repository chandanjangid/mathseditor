<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Editor </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="math-editor-container">
    <div class="math-toolbar">
        <button title="Operators" id="operatorsButton"  onclick="toggleBasicOptions('basicOptions')">×÷</button>
        <button title="Fraction"  id="fractionButton"  onclick="toggleFractionOptions('fractionOptions')">a/b</button>
        <button title="Relations" id="relationsButton"  onclick="toggleRelationOptions('relationOptions')">≤⊃</button>
        <button title="Arrows"    id="arrowsButton"   onclick="toggleArrowOptions('arrowOption')">←⇑</button>
       <button title="Greek"   id="greekButton"     onclick="toggleGreekOptions('greekOption')">αβ</button>
        <button id="sinButton" onclick="toggleSinOptions('sinOptions')">sin</button>
        <button id="sinhButton" onclick="toggleSinhOptions('sinhOptions')">sinh</button>
        <button title="Matrix"  id="matrixButton"  onclick="toggleMatrixOptions('matrixOptions')"> <img src="/icons/matrix.png" height="30" width="30"></button>
        <button title="Undo" id="undoBtn" onclick="undo()">↻</button>
        <button title="Redo" id="redoBtn" onclick="redo()">↺</button>
          
        <!-- Other buttons -->
    </div>

    <div id="basicOptions"   class="options"> 
        <button onclick="insertSymbol('+')">+</button>
        <button onclick="insertSymbol('-')">−</button>
        <button onclick="insertSymbol('=')">=</button>
        <button onclick="insertSymbol('≠')">≠</button>
        <button onclick="insertSymbol('×')">×</button>
        <button onclick="insertSymbol('÷')">÷</button>
        <button onclick="insertSymbol('%')">%</button> <!-- Modulo -->
    <button onclick="insertSymbol('∪')">∪</button> <!-- Union -->
    <button onclick="insertSymbol('∩')">∩</button> <!-- Intersection -->
    <button onclick="insertSymbol('∅')">∅</button> <!-- Empty set -->
    <button onclick="insertSymbol('∧')">∧</button> <!-- And -->
    <button onclick="insertSymbol('∨')">∨</button> <!-- Or -->
    <button onclick="insertSymbol('¬')">¬</button> <!-- Not -->
    <button onclick="insertSymbol('π')">π</button> <!-- Pi -->
    <button onclick="insertSymbol('∞')">∞</button> <!-- Infinity -->
    <button onclick="insertSymbol('!')">!</button> <!-- Factorial -->
    <button onclick="insertSymbol('∠')">∠</button> <!-- Angle -->
    <button onclick="insertSymbol('∆')">∆</button> <!-- Delta -->
    <button onclick="insertSymbol('∇')">∇</button> <!-- Nabla -->
    <button onclick="insertSymbol('∂')">∂</button> <!-- Partial derivative -->
    <button onclick="insertSymbol('⊥')">⊥</button> <!-- Perpendicular -->
    <button onclick="insertSymbol('∥')">∥</button> <!-- Parallel -->
    <button onclick="insertSymbol('∴')">∴</button> <!-- Therefore -->
    <button onclick="insertSymbol('∵')">∵</button> <!-- Because -->
    <button onclick="insertSymbol('‰')">‰</button> <!-- Permille -->
        
            <button class="ellipsis-option" onclick="insertEditableEllipsis('&#8942;')"> &#8942; </button> <!-- Vertical ellipsis -->
            <button class="ellipsis-option" onclick="insertEditableEllipsis('&#8943;')"> &#8943; </button> <!-- Middleline horizontal ellipsis -->
            <button class="ellipsis-option" onclick="insertEditableEllipsis('&#8944;')"> &#8944; </button> <!-- Upper right diagonal ellipsis -->
            <button class="ellipsis-option" onclick="insertEditableEllipsis('&#8945;')"> &#8945; </button> <!-- Lower right diagonal ellipsis -->
        
    </div>

    <div id="fractionOptions"  class="options" >
        <button onclick="insertFraction()"> (a/b)</button> <!-- Fraction -->
        <button onclick="insertBevelledFraction()"> (a/b)</button> <!-- Bevelled Fraction -->
        <button onclick="insertRoot()">√x</button> <!-- Root -->
        <button onclick="insertSquareRoot()">√(x²)</button> <!-- Square Root -->
        <div class="symbols-toolbar">
        <button title="Parentheses"     onclick="insertSymbol('()');hideFractionOptions();">( )</button>
        <button title="Square Brackets"     onclick="insertSymbol('[]');hideFractionOptions();">[ ]</button>
        <button title="Angle Brackets"     onclick="insertSymbol('⟨⟩');hideFractionOptions();">⟨ ⟩</button>
        <button title="vertical Bars"     onclick="insertSymbol('| |');hideFractionOptions();">| |</button>
        <button title="Curly Brackets"     onclick="insertSymbol('{}');hideFractionOptions();">{ }</button>
        <button title="Select Brackets"     onclick="insertSymbol('? ?');hideFractionOptions();">? ?</button>
        <button title="forward slash"     onclick="insertSymbol('/');hideFractionOptions();">/</button>
        <button title="Plus Minus Sign"     onclick="insertSymbol('±');hideFractionOptions();">±</button>
        <button title="Greater than or Equal to"     onclick="insertSymbol('≥');hideFractionOptions();">≥</button>
        <button title="less than or Equal to"     onclick="insertSymbol('≤');hideFractionOptions();">≤</button>
        <button title="Element of"     onclick="insertSymbol('∈');hideFractionOptions();">∈</button>
        <button title="Not a subset of"     onclick="insertSymbol('⊈');hideFractionOptions();">⊈</button>
        <button title="subset of"     onclick="insertSymbol('⊆');hideFractionOptions();">⊆</button>
        <button title="Union"     onclick="insertSymbol('∪');hideFractionOptions();">∪</button>
        <button title="Intersection"     onclick="insertSymbol('∩');hideFractionOptions();">∩</button>
        <button title="pie"     onclick="insertSymbol('π');hideFractionOptions();">π</button>
        <button title="Alpha"     onclick="insertSymbol('α');hideFractionOptions();">α</button>
        <button title="Infinity"     onclick="insertSymbol('∞');hideFractionOptions();">∞</button>
        <button title="Beta"     onclick="insertSymbol('β');hideFractionOptions();">β</button>
        <button title="Empty"     onclick="insertSymbol('∅');hideFractionOptions();">∅</button>
        <button title="Theta"     onclick="insertSymbol('θ');hideFractionOptions();">θ</button>
        <button title=""     onclick="insertSymbol('⊖');hideFractionOptions();">⊖</button>
        
        
        </div>
    </div>

    
    <div id="matrixOptions"  class="options" >
